name: CI/CD for Cypress automation 
  
  on:
    puch:
      branches: [main]
    workflow_dispatch:

  permissions:
    contents: write

  jobs:
    build_and_deploy:
      runs_on: window-latest

      steps:
        - name: checkout repository
          uses: actions/checkout@v3

        - name: setup node.js
          used: actions/setup-node@v3
          with:
            node-version: 20.11.0

        - name: Install dependencies
          run: npm install

          - name: Build Project
          run: npm run build

        - name: Deploy to GitHub pages
          uses: JamesIves/github-pages-deploy-action@4.1.0
            with:
              branch: action-pages
              folder: build